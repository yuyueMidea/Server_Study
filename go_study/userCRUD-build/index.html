<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box input {
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #f7971e, #ffd200);
            color: white;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .user-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .user-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .user-info p {
            color: #666;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-info strong {
            color: #333;
            min-width: 60px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px 30px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                justify-content: center;
            }
            
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            .user-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👥 用户管理系统</h1>
            <p>基于 Go + SQLite 的现代化用户管理界面</p>
        </div>

        <div id="alert" class="alert"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">总用户数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgAge">0</div>
                <div class="stat-label">平均年龄</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdated">-</div>
                <div class="stat-label">最后更新</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="🔍 搜索用户姓名或邮箱...">
                <button class="btn btn-primary" onclick="searchUsers()">搜索</button>
                <button class="btn btn-warning" onclick="clearSearch()">清除</button>
            </div>
            <div>
                <button class="btn btn-success" onclick="showAddUserModal()">
                    ➕ 添加用户
                </button>
                <button class="btn btn-primary" onclick="refreshUsers()">
                    🔄 刷新
                </button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>

        <div id="usersGrid" class="users-grid"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 21V19C20 16.7909 18.2091 15 16 15H8C5.79086 15 4 16.7909 4 19V21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h3>暂无用户数据</h3>
            <p>点击上方"添加用户"按钮创建第一个用户</p>
        </div>
    </div>

    <!-- 添加/编辑用户模态框 -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">添加用户</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="userForm" onsubmit="submitUser(event)">
                    <div class="form-group">
                        <label for="userName">姓名 *</label>
                        <input type="text" id="userName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">邮箱 *</label>
                        <input type="email" id="userEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="userAge">年龄 *</label>
                        <input type="number" id="userAge" name="age" min="1" max="120" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">
                            取消
                        </button>
                        <button type="submit" class="btn btn-success" id="submitBtn">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let allUsers = [];
        let editingUserId = null;

        // 页面加载时获取用户列表
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            
            // 搜索框回车事件
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchUsers();
                }
            });
        });

        // 显示提示信息
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // 显示加载状态
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // 加载用户列表
        async function loadUsers() {
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE}/users`);
                const data = await response.json();
                
                if (data.code === 200) {
                    allUsers = data.data || [];
                    displayUsers(allUsers);
                    updateStats();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('加载用户失败:', error);
                showAlert('加载用户列表失败: ' + error.message, 'danger');
                allUsers = [];
                displayUsers([]);
            } finally {
                showLoading(false);
            }
        }

        // 显示用户列表
        function displayUsers(users) {
            const grid = document.getElementById('usersGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (!users || users.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            grid.innerHTML = users.map(user => `
                <div class="user-card">
                    <h3>👤 ${escapeHtml(user.name)}</h3>
                    <div class="user-info">
                        <p><strong>ID:</strong> ${user.id}</p>
                        <p><strong>📧 邮箱:</strong> ${escapeHtml(user.email)}</p>
                        <p><strong>🎂 年龄:</strong> ${user.age}岁</p>
                        <p><strong>📅 创建:</strong> ${formatDate(user.created_at)}</p>
                        <p><strong>🔄 更新:</strong> ${formatDate(user.updated_at)}</p>
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-warning btn-small" onclick="editUser(${user.id})">
                            ✏️ 编辑
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteUser(${user.id})">
                            🗑️ 删除
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 更新统计信息
        function updateStats() {
            const totalUsers = allUsers.length;
            const avgAge = totalUsers > 0 ? 
                Math.round(allUsers.reduce((sum, user) => sum + user.age, 0) / totalUsers) : 0;
            
            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('avgAge').textContent = avgAge;
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        }

        // 搜索用户
        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!searchTerm) {
                displayUsers(allUsers);
                return;
            }
            
            const filteredUsers = allUsers.filter(user => 
                user.name.toLowerCase().includes(searchTerm) || 
                user.email.toLowerCase().includes(searchTerm)
            );
            
            displayUsers(filteredUsers);
            
            if (filteredUsers.length === 0) {
                showAlert(`没有找到包含 "${searchTerm}" 的用户`, 'warning');
            }
        }

        // 清除搜索
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            displayUsers(allUsers);
        }

        // 刷新用户列表
        function refreshUsers() {
            loadUsers();
            showAlert('用户列表已刷新');
        }

        // 显示添加用户模态框
        function showAddUserModal() {
            editingUserId = null;
            document.getElementById('modalTitle').textContent = '添加用户';
            document.getElementById('submitBtn').textContent = '添加';
            document.getElementById('userForm').reset();
            document.getElementById('userModal').style.display = 'block';
        }

        // 编辑用户
        async function editUser(id) {
            try {
                const user = allUsers.find(u => u.id === id);
                if (!user) {
                    throw new Error('用户不存在');
                }
                
                editingUserId = id;
                document.getElementById('modalTitle').textContent = '编辑用户';
                document.getElementById('submitBtn').textContent = '更新';
                
                document.getElementById('userName').value = user.name;
                document.getElementById('userEmail').value = user.email;
                document.getElementById('userAge').value = user.age;
                
                document.getElementById('userModal').style.display = 'block';
            } catch (error) {
                showAlert('获取用户信息失败: ' + error.message, 'danger');
            }
        }

        // 提交用户表单
        async function submitUser(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const userData = {
                name: formData.get('name').trim(),
                email: formData.get('email').trim(),
                age: parseInt(formData.get('age'))
            };
            
            // 基本验证
            if (!userData.name || !userData.email || !userData.age) {
                showAlert('请填写所有必填字段', 'danger');
                return;
            }
            
            if (userData.age < 1 || userData.age > 120) {
                showAlert('年龄必须在1-120之间', 'danger');
                return;
            }
            
            try {
                const isEdit = editingUserId !== null;
                const url = isEdit ? `${API_BASE}/users/${editingUserId}` : `${API_BASE}/users`;
                const method = isEdit ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (data.code === 200 || data.code === 201) {
                    closeModal();
                    loadUsers();
                    showAlert(isEdit ? '用户更新成功!' : '用户添加成功!');
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('提交用户失败:', error);
                showAlert('操作失败: ' + error.message, 'danger');
            }
        }

        // 删除用户
        async function deleteUser(id) {
            const user = allUsers.find(u => u.id === id);
            if (!user) return;
            
            if (!confirm(`确定要删除用户 "${user.name}" 吗？此操作不可撤销。`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/users/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.code === 200) {
                    loadUsers();
                    showAlert('用户删除成功!');
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('删除用户失败:', error);
                showAlert('删除用户失败: ' + error.message, 'danger');
            }
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
            editingUserId = null;
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('userModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ESC键关闭模态框
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
